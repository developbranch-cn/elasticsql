<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script src="/static/js/jquery-1.11.2.min.js"></script>
	<script>
	window.onload = function(){
		$("#execute").click(function(){
			$.ajax({
				type: "POST",
				url: "/sql",
				data : {
					sql: $('#sql').val()
				},
				success: function(data){
					if (data.resultSet) {
						var table = $('<table border=1>');
						
						var tableHeader = "<tr>";
						for (var k in data.resultSet[0]) 
							tableHeader += "<th>" + k + "</th>";
						tableHeader += "</tr>";
						$(table).append(tableHeader);
						
						$.each(data.resultSet, function (index, value) {
							var tableRow = "<tr>";
							$.each(value, function (key, val) {
								tableRow += "<td>" + val + "</td>";
							});
							tableRow += "</tr>";
							$(table).append(tableRow);
						});
						
						$(table).append('</table>');
						$('#table').html(table);
					} else if (data.ok) {
						var message = 'Affected Rows: ' + data.ok.affectedRows;
						message += ", Last Insert Id: " + data.ok.lastInsertId;
						message += ", Warnings: " + data.ok.warnings;
						$('#table').html(message);
					} else if (data.error) {
						var message = 'Error Code: ' + data.error.errorCode;
						message += ", Error Message: " + data.error.errorMessage;
						message += ", Sql State: " + data.error.sqlState;
						$('#table').html(message);
					}
				},
				dataType: 'json'
			});
		});
		
		$("#explain").click(function(){
			$.ajax({
				type: "POST",
				url: "/explain",
				data : {
					sql: $('#sql').val()
				},
				success: function(data){
					var json = JSON.stringify(data);
					$('#table').html(json);
				},
				dataType: 'json'
			});
		});
	};
	</script>
</head>
<body>
<div id="navi">
	Schema | 
	Data Browser |
	SQL Query |
	Insert |
	Slow Query Log |
	Statistic
</div>
<div>
	<textarea id="sql">SELECT * FROM testdb/account
WHERE balance > 10000
ORDER BY account_number
LIMIT 10</textarea>
</div>
<div>
	<input type="button" id="execute" value="Execute">
	<input type="button" id="explain" value="Explain">
</div>
<div id="table"></div>
</body>
</html>
